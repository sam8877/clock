<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .clock-time {
            font-size: 12vw; /* Adjusted for horizontal half screen width and generic monospace font */
            font-weight: bold;
            text-align: center;
            white-space: nowrap; /* Prevent wrapping */
        }

        .clock-date, .clock-day {
            font-size: 4vw; /* Smaller for date and day */
            text-align: center;
            margin-top: 1vw;
        }
    </style>
</head>
<body>
    <div>
        <div id="time" class="clock-time"></div>
        <div id="date" class="clock-date"></div>
        <div id="day" class="clock-day"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            // Time
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours.toString().padStart(2, '0')}:${minutes}:${seconds}`;
            document.getElementById('time').textContent = timeString;

            // Date
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const dateString = `${year}-${month}-${day}`;
            document.getElementById('date').textContent = dateString;

            // Day of Week
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dayOfWeekString = days[now.getDay()];
            document.getElementById('day').textContent = dayOfWeekString;
        }

        // Initial call
        updateClock();

        // Update every second
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
